{% extends "base.html" %}

{% block page_content %}
<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link " href="{%url 'home'%}">Home</a></li>
        <li class="nav-item"><a class="nav-link " href="{%url 'aboutme'%}">About Me</a></li>
        <li class="nav-item"><a class="nav-link active" href="{%url 'projectIndex'%}">Projects</a></li>


    </ul>
</nav>
<br>
<br>
<br>
<h1>Projects</h1>
<div class="row">
{% for project in projects %}
    <div class="col-sm-4 ">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'projectDetail' project.pk %}"
                   class="btn btn-info">
                    Detailed View
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
